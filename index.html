<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Formulario</title>
</head>

<body>
    <div class="fullcenter">
        <div id="Formulario">
            <h1>CADASTRO</h1>
            <form>
                <label for="name">nome:</label>
                <input type="text" id="name" placeholder="nome">
                <label for="rolorpicker"> cor favorita:</label>
                <input type="color" id=" colorpicker">
                <label for="nascimento">data de nascimento:</label>
                <input type="date" id="nascimento">
                <label for="hrnascimento">horario do nascimento</label>
                <input type="time" id="hrnascimento">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="aaa@bbb.com">
                <label for="confeemail">confirme o E-mail:</label>
                <input type="email" id="confemail" placeholder="aaa@bbb.com">

                <label for="doc"> faça upload do documento:</label>
                <input type="file" id="doc" accept=".pdf">
                <input type="hidden" id="text" value="test">
                <label for="image">faça upload da foto:</label>
                <input type="image">
                <label for="telefone">telefone:</label>
                <input type="number" id="telefone" placeholder="(11)99999-9999">

                <label for="pass">senha</label>
                <input type="password" id="pass">
                <label for="confpass">confirme a senha:</label>
                <input type="password" id="confpass">

                <label for="sexo">sexo:</label>
                <input type="radio" id="masc" name="sexo" value="m">
                <label for="masc">masculino</label>

                <input type="radio" id="fem" name="sexo" value="f">
                <label for="fem">feminino</label>

                <input type="radio" id="ni" name="sexo" value="n">
                <label for="n1">Prefere não declarar</label>

                <label for="satisfação"> satisfação</label>
                <input type="range" id="satisfação">

                <input type="checkbox" id="agree" value="y">
                <label for="agree">concordo com os termos</label>
                <input type="checkbox" id="agreep" value="y">
                <label for="agree">concordo com as politicas</label>
                <input type="reset" value="limpar">
                <button>Enviar</button>

            </form>
        </div>
    </div>

</body>

</html>
